
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyp - Simplified Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
        .modal-enter {
          animation: modal-in 0.3s ease-out forwards;
        }
        @keyframes modal-in {
          from { opacity: 0; transform: scale(0.95) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }
        /* Failsafe loader styles */
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        body.loaded #loader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
<script>
    // Prevent crashes if process.env is accessed in static environments
    window.process = window.process || { env: { NODE_ENV: 'production' } };
</script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="flex flex-col items-center gap-4">
            <div class="w-10 h-10 border-4 border-slate-200 border-t-indigo-600 rounded-full animate-spin"></div>
            <p class="text-sm font-semibold text-slate-500 tracking-tight">Klyp is warming up...</p>
        </div>
    </div>
    
    <div id="root"></div>

    <!-- Ensure relative path for GitHub Pages subfolder support -->
    <script type="module" src="index.tsx"></script>

    <script type="module">
        // Global error handler to dismiss loader if script fails to parse or load
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Klyp Runtime Error:', msg, error);
            document.body.classList.add('loaded');
            return false;
        };

        // If the React app doesn't signal 'loaded' within 3 seconds, force it.
        // This prevents the "warming up" screen from becoming a permanent wall.
        setTimeout(() => {
            if (!document.body.classList.contains('loaded')) {
                console.warn('Klyp: Taking longer than expected to load. Forcing UI...');
                document.body.classList.add('loaded');
            }
        }, 3000);
    </script>
</body>
</html>
