
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyp - Simplified Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        body.loaded #loader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        #error-display {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            border: 2px solid #ef4444;
            padding: 1rem;
            border-radius: 0.75rem;
            color: #991b1b;
            font-size: 0.875rem;
            z-index: 10000;
            font-family: monospace;
            white-space: pre-wrap;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // Global error capture
        window.process = { env: { NODE_ENV: 'production' } };
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.textContent = `[Error]: ${msg}\n[At]: ${url}:${lineNo}\n[Trace]: ${error?.stack || 'no stack available'}`;
            }
            document.body.classList.add('loaded'); // Dismiss loader so error is visible
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="flex flex-col items-center gap-4">
            <div class="w-10 h-10 border-4 border-slate-200 border-t-indigo-600 rounded-full animate-spin"></div>
            <p class="text-sm font-semibold text-slate-500 tracking-tight">Klyp is warming up...</p>
        </div>
    </div>

    <div id="error-display"></div>
    <div id="root"></div>

    <!-- Note the relative path and explicit .tsx extension for ESM resolution -->
    <script type="module" src="./index.tsx"></script>

    <script type="module">
        // Failsafe: If app doesn't mount in 5 seconds, check for errors
        setTimeout(() => {
            if (!document.body.classList.contains('loaded')) {
                console.warn("Klyp took too long to load. Checking for hidden errors...");
                document.body.classList.add('loaded');
            }
        }, 5000);
    </script>
</body>
</html>
